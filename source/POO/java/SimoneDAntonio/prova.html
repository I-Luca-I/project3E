<!DOCTYPE html>
<html>
<head>
<style>
/* Stile quando il mouse è sopra il testo nel tag <span> */
span:hover {
    color: red; /* Cambia il colore del testo a rosso */
    font-weight: bold; /* Rende il testo in grassetto */
}
</style>
</head>
<body>
    <p>Questo è un esempio di <span>testo con hover</span>.</p>
</body>
</html>
